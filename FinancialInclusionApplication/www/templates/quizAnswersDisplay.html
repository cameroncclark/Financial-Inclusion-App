<ion-view>
    <ion-nav-title>{{name}}</ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button" style="border: 0px !important;">
<b class="icon icon ion-help"></b>
</button>
</ion-nav-buttons>
<ion-content class="padding">
    <h1 class="centered">
        Score = {{correctDisplay}}!
    </h1>
    <ul class="list">
        <li class="item quiz-Answer-Display-Text" ng-class="data.answerTracker[$index] ? 'quiz-Answer-True' : 'quiz-Answer-False'" ng-repeat="questions in quizData.questions" ng-click="showDetails = ! showDetails">
            <h2 class="quiz-Answer-Display-Text">Question Number {{$index+1}}</h2>
            <div class="quiz-Answer-Display" ng-class="{'hidden':!showDetails}">
                <hr>
                <p>
                     <h2>Question:</h2> 
                     {{questions.questionText}}
                </p>
                <p>
                    <h2>You Answered:</h2>
                    {{questions.answers[data.previousAnswers[$index]]}}
                </p>
                <p>
                    <h2>Reason Behind:</h2>
                     {{questions.reason[data.previousAnswers[$index]]}}
                </p>                
            </div>
        </li>
    </ul>
    <div>
        <a ng-href="#/quiz/{{quizPath}}">
            <button style="float:left" ng-disabled="correctPercentage==1" class="button button-dark" >
                Retake Quiz
            </button>
        </a>

        <a ng-href="#/">
            <button style="float:right" class="button button-dark">
                Back To Homepage
            </button>
        </a>
    </div>
</ion-content>
</ion-view>
