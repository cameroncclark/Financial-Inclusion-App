<div class="savingsCalcWrapper">

<div style="text-align:center; margin-bottom:2vh;">
    <a class="headingText">{{test}}</a>
    <div class="helpButton">
    <div class="roundbtn" style="border: 0px !important;"ng-click="openHelp()">
        <img src="img/help.png" alt="Calculators" style="width:4vh;height:4vh;">
    </div>
    
</div>

</div>

<div class="headerLine"></div>

<div></div>

<div class="savingsSlider">

    <div class="calcTextAbove">
    <a class="calcBodyText">Enter outstanding balance</a>

    </div>
        <div class="calcInput">
            <input type="number" placeholder="£" ng-model="oustandingBalance" pattern="\d*" min="1">
        </div>
</div>

<div class="savingsSlider">
    <div class="calcTextAbove">
    <a class="calcBodyText">Enter your APR</a>
    </div>
     <div class="calcInput">
            <input type="number" placeholder="%" ng-model="APR" min="0.01">
      
    </div>
</div>

<div class="savingsSlider">
    <div class="calcTextAbove">
    <a class="calcBodyText">Repayments per month <span style="color: lightgrey"> (£)</span></a>
    </div>
    <rzslider rz-slider-model="creditSlider.value"
          rz-slider-high="creditSlider.maxValue"
          rz-slider-options="creditSlider.options"></rzslider>
</div>




<button class="button button-block button-positive" ng-click="openCreditCardCalc()" ng-disabled="!oustandingBalance || !APR">Calculate</button>


</div>
