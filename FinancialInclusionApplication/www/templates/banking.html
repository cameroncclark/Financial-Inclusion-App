<ion-view view-title="{{name}}">
    <ion-content class="padding">
        {{content}}
        <div ng-controller="CategoriesCtrl">
            <div ng-repeat="cat in getSubCategoryValues()">
                <a ng-href="#/{{cat.url | lowercase}}"/>
                    <div class="categoryDiv">  
                        {{cat.name}}
                    </div>
                </a>
                <hr>
            </div>
        </div>
    </ion-content>
</ion-view>
