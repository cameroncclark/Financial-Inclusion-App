<ion-view view-title="{{name}}" ng-init="init()" cache-view="false">
  <ion-nav-buttons side="right">
    <button class="button" style="border: 0px !important;">
        <b class = "icon icon ion-university"></b>
      </button>
  </ion-nav-buttons>
  <ion-content class="padding">

    <div ng-repeat="category in categories" ng-click="launchCategory(category.ID)">
      <div class ="categoryTitle"> 
        {{category.name}}
        <progress max="100" value="{{category.progress}}"></progress>
        <div>
    </div>

  </ion-content>
</ion-view>
