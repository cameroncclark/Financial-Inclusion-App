<ion-modal-view class="trophyContainer">
    <ion-header-bar class="trophyHeading">
        <h1 class="title tabletModal">{{helpHeader}}</h1>
        <div class="buttons">
            <i class = "icon icon ion-close-circled modalCloseButton closeButton" ng-click="closeHelp()"></i>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="padding ">
            <div class="helpHeader"><b>Help</b><br></div>
            <div class = "justifyMe">
           <a class="helpContent">{{helpIntro}} <br><br> {{helpContent}} <br><br> <i>{{helpHint}}</i></a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
