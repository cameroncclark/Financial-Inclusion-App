<ion-modal-view class="userProfileContainer">
    <ion-header-bar class="trophyHeading">
        <h1 class="title">Change Avatar</h1>
        <div class="buttons">
            <i class = "icon icon ion-close-circled modalCloseButton" ng-click="closeChangePhoto()"></i>
        </div>
    </ion-header-bar>
    <ion-content>
        
        <div class="padding">
            <div class="userAvatars">
                <img class="changeAvatarSize" ng-src="img/angus.png" ng-click="updateImage('img/angus.png')">
                <img class="changeAvatarSize" ng-src="img/cammy.png" ng-click="updateImage('img/cammy.png')">
                <img class="changeAvatarSize" ng-src="img/liam.png" ng-click="updateImage('img/liam.png')">
                <img class="changeAvatarSize" ng-src="img/stuart.png" ng-click="updateImage('img/stuart.png')">
                    
                <img class="changeAvatarSize" ng-src="img/angus2.png" ng-click="updateImage('img/angus2.png')">
                <img class="changeAvatarSize" ng-src="img/cammy2.png" ng-click="updateImage('img/cammy2.png')">
                <img class="changeAvatarSize" ng-src="img/liam2.png" ng-click="updateImage('img/liam2.png')">
                <img class="changeAvatarSize" ng-src="img/stuart2.png" ng-click="updateImage('img/stuart2.png')">
                    
                <img class="changeAvatarSize" ng-src="img/angus3.png" ng-click="updateImage('img/angus3.png')">
                <img class="changeAvatarSize" ng-src="img/cammy3.png" ng-click="updateImage('img/cammy3.png')">
                <img class="changeAvatarSize" ng-src="img/liam3.png" ng-click="updateImage('img/liam3.png')">
                <img class="changeAvatarSize" ng-src="img/stuart3.png" ng-click="updateImage('img/stuart3.png')">
            </div>
            <div class="buttonWrapper">
            <button class="button button-block button-positive" ng-click="closeChangePhoto()">
                Update photo
            </button>
            </div>
            
        </div>
    </ion-content>
</ion-modal-view>
