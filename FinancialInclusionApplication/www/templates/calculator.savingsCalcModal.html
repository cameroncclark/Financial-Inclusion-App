<ion-modal-view class="trophyContainer">
    <ion-header-bar class="trophyHeading">
        <h1 class="title">Saving Result</h1>
        <div class="buttons">
            <i class = "icon icon ion-close-circled modalCloseButton" ng-click="closeSavingsCalc()"></i>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <div class="savingsGoalWrapper">
            Goal
            <div class="savingsGoalAmount">£{{savingsGoalValue}}</div>
            </div>
            <div class="savingsTextWrapper justified">
                If you have £{{alreadySavedValue}} already saved in your bank account,
                and you set aside just £{{perMonthValue}} per month, you will reach your goal in:
            </div>
            <div ng-if="numYears > 0" class="savingsGoalTimeWrapper">{{numYears}} Years,<br>{{numMonths}} Months,<br>{{numDays}} Days.</div>
            <div ng-if="numYears < 1" class="savingsGoalTimeWrapper">{{numMonths}} Months,<br>{{numDays}} Days.</div>
        </div>
    </ion-content>
</ion-modal-view>
