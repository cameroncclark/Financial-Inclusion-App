<div class="homePageHeaderBar row">
    <div class="col-20 homePageHeaderContents" ng-click="openProfile()">
        <img src="{{$root.userName.avatar}}" class="homePageHeaderPicture">
    </div>
    <div class="col-50 homePageHeaderContents">
        <b>{{$root.userName.name}}</b> <br> {{$root.userName.location}}
    </div>
    <div class="col-30 homePageHeaderContents homePageHeaderTrophy" ng-click="openTrophy()">
        <i class="icon icon ion-trophy"></i>
    </div>
</div>
