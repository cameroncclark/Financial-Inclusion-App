<div class="homePageHeaderBar row" ng-init="initialise()">
    <div class="col-20 homePageHeaderContents" ng-click="openProfile()">
        <img src="{{image}}" class="homePageHeaderPicture">
    </div>
    <div class="col-50 homePageHeaderContents">
        <b>{{userProfile.name}}</b> <br> {{userProfile.location}}
    </div>
    <div class="col-30 homePageHeaderContents homePageHeaderTrophy" ng-click="openTrophy()">
        <i class="icon icon ion-trophy"></i>
    </div>

    <!--<div ng-controller="ExampleController">
      <button class="button" ng-click="insert('the','test')">Insert</button>
    </div>-->
</div>
