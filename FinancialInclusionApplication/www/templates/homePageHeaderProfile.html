<ion-modal-view class="userProfileContainer" ng-controller="imageController">
  <ion-header-bar class="userProfileHeading">
    <h1 ng-show="updateProfile" class="title">User Profile</h1>
    <h1 ng-show="!updateProfile" class="title">Application Settings</h1>
    <div class="buttons">
      <i class="icon icon ion-close-circled modalCloseButton" ng-click="closeProfile()"></i>
    </div>
  </ion-header-bar>
  <ion-content ng-show="updateProfile">
    <div class="padding">
      <form ng-submit="updateUserProfile()">
        <div class="centered">
          <img ng-src="{{image}}" class="homePageHeaderPicture" ng-click="openImageSelector">
        </div>
        <div class="list">
          <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="userProfileUpdate.name" placeholder="Username">
                    </label>
          <label class="item item-input item-floating-label">
                    <span class="input-label">Location</span>
                    <input type="text" ng-model="userProfileUpdate.location" placeholder="Location">
                    </label>
          <label class="item">
                    <button class="button button-block button-positive" type="submit">Update User Profile</button>
                    </label>
        </div>
        <button class="button button-energized" ng-click="updateImage('img/liam.png')">
	  Add image
  </button>
        <div class="centered">
          <i class="icon icon ion-gear-a userProfileIcon" ng-click="switchMode()"></i>
        </div>
      </form>
    </div>
  </ion-content>

  <ion-content ng-show="!updateProfile" class="padding">
    <div class="list">
      <a class="item item-icon-right">
         Settings 1
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right">
         Settings 2
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right">
         Settings 3
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right">
         Settings 4
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right">
         Settings 5
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right">
         Settings 6
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right">
         Settings 7
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <div class="centered">
          <i class="icon icon ion-person userProfileIcon" ng-click="switchMode()"></i>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
