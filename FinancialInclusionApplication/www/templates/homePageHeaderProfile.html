<ion-modal-view class="userProfileContainer">
  <ion-header-bar class="userProfileHeading">
    <h1 ng-show="updateProfile" class="title tabletModal">User Profile</h1>
    <h1 ng-show="!updateProfile" class="title tabletModal">Application Settings</h1>
    <div>
      <i class="icon icon ion-close-circled modalCloseButton closeButton" ng-click="closeProfile()"></i>
    </div>
  </ion-header-bar>
  <ion-content ng-show="updateProfile">
    <div class="padding">
      <form ng-submit="updateUserProfile()">
        <div class="centered" style="padding-bottom: 2vh">
          <img ng-src="{{$root.userName.avatar}}" class="homePageHeaderPicture" ng-click="openChangePhoto()">
        </div>
        <div class="userInput">
          <div class="userInputBox">
                    <input type="text"  ng-model="userProfileUpdate.name" placeholder="Username">
                    </div>
                    <div class="userInputBox">
                    <input type="text" ng-model="userProfileUpdate.location" placeholder="Location">
                    </div>
              
                    <button class="button button-block button-positive tabletButtonText" type="submit">Update User Profile</button>
               </div>    
        
        <div class="centered">
          <i class="icon icon ion-gear-a userProfileIcon" ng-click="switchMode()"></i>
        </div>
      </form>
    </div>
  </ion-content>

  <ion-content ng-show="!updateProfile" class="padding">
    <div class="list">
      <div class="settingsMargin">
      <a class="item item-icon-right settingFontSize" ng-click="clearHistory()">
         Clear History!
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      </div>
      <div class="centered">
          <i class="icon icon ion-person userProfileIcon" ng-click="switchMode()"></i>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
